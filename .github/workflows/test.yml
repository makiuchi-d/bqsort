name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Test
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic -shuffle=on ./...

    - name: Upload coverage
      uses: codecov/codecov-action@v2
